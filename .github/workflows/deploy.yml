name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Grant execute permission for mvnw
        working-directory: ./backend
        run: chmod +x mvnw

      - name: Build Backend (Make JAR)
        working-directory: ./backend
        run: ./mvnw clean package

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/alphahows:v1 .
          docker push ${{ secrets.DOCKER_USERNAME }}/alphahows:v1

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker rm -f $(sudo docker ps -aq) || true
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/alphahows:v1
            sudo docker run -d -p 8080:8080 --restart always \
              -e RDS_URL='${{ secrets.RDS_URL }}' \
              -e RDS_USERNAME='${{ secrets.RDS_USERNAME }}' \
              -e RDS_PASSWORD='${{ secrets.RDS_PASSWORD }}' \
              ${{ secrets.DOCKER_USERNAME }}/alphahows:v1

      - name: Notify Telegram (Success)
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
